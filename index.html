<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>PIZZA</title>
</head>
<body>
  <div class="header jumbotron">
    <h1>Discount Dracula's Pizza Parlor</h1>
  <h2>Sucking your prices in HALF!</h2>
  </div>

  <div class="container">

    <form id="inputForm" action="index.html" method="post">
      <div class="size-div">
        <h3>What Size of Pizza would you like?</h3>
        <select class="form-control" id="size">
          <option>12 Inch</option>
          <option>6 Inch</option>
          <option>2 Inch</option>
        </select>
      </div>

      <div class="veggies-div">
        <h3>Pick your veggies!</h3>
        <input id="veggies" type="checkbox" name="veggies" value="Mushrooms" /> Mushrooms
        <input id="veggies" type="checkbox" name="veggies" value="guano" /> Guano
        <input id="veggies" type="checkbox" name="veggies" value="Okra" /> Okra
        <input id="veggies" type="checkbox" name="veggies" value="Carrtos" /> Carrots
        <input id="veggies" type="checkbox" name="veggies" value="Pumpkin" /> Pumpkin
        <input id="veggies" type="checkbox" name="veggies" value="Garlic" /> Garlic
      </div>

      <div class="button-div">
        <h3>Calculate that pizza cost!</h3>
        <button type="submit" class="btn btn-primary">Enter</button>
      </div>

    </form>
  <div id="show">
    <p>Your Discount Dracula Pizza Parlor Pizza price is <span id="price-span"></span></p>
  </div>

  </div>


</body>
</html>
